name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifcat-name:
        description: name of artifcat
        required: true
        default: dist
        type: string
    secrets:
        some-secret:
            required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo ${{secrets.some-secret}}
      - name: upload artifcats
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifcat-name}}
      - name: List files
        run: ls

